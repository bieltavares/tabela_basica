<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Básicas HTML/CSS </title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h2>Conhecendo tabelas com HTML e CSS </h2>

    <table>
        <!-- Na tab abaixo a Tag TR e TH é referente sempre ao titulos e logo em cima os itens é tag TR e TD-->
        <tr>
            <th>Código       </th>
            <th>Sabor        </th>
            <th>Ingredientes </th>
            <th>Valor        </th>
        </tr>

        <tr>
            <td>01                   </td>
            <td>Calabresa            </td>
            <td>Calabresa & Cebola   </td>
            <td>R$ 27,00             </td>
        </tr>

        <tr>
            <td>02                    </td>
            <td>4 Queijos             </td>
            <td> Mussarela & Catupiry </td>
            <td>R$ 32,00              </td>
        </tr>

        <tr>
            <td>03                  </td>
            <td>Batata              </td>
            <td>Mussarela & Batata  </td>
            <td>R$ 39,00            </td>
        </tr>

        <tr>
            <td>04                   </td>
            <td>Brigadeiro           </td>
            <td>Brigadeiro & Morango </td>
            <td>R$ 46,00             </td>
        </tr>
        
    </table>
</body>
</html>
